import:
 # - ~/.config/alacritty/themes/themes/argonaut.yaml
 - ~/.config/alacritty/themes/themes/baitong.yaml

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "JetBrainsMono Nerd Font Propo"
  bold:
    family: "JetBrainsMono Nerd Font Propo"
  italic:
    family: "JetBrainsMono Nerd Font Propo"
  size: 13.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

window.dynamic_title: true

live_config_reload: true

shell:
  program: /bin/zsh
